<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ★スマホ対応追加 -->
  <title>Randomized Article Quiz</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      margin: 20px;
      padding: 10px;
      font-size: 16px;
      max-width: 800px; /* ★PCのとき広がりすぎないよう制限 */
      margin-left: auto;
      margin-right: auto;
    }
    .passage-container {
      margin-bottom: 20px;
    }
    select {
      margin-right: 4px;
      padding: 6px; /* ★スマホで選びやすく */
      font-size: 16px;
      min-width: 60px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px; /* ★タッチしやすく */
      font-size: 18px;
      cursor: pointer;
      display: block;
      width: 100%; /* ★スマホだとボタン幅広くして押しやすく */
      box-sizing: border-box;
    }
    a {
      text-decoration: none;
      color: blue;
      font-weight: bold;
    }
    /* ★スマホ特化（横幅600px以下の時） */
    @media (max-width: 600px) {
      body {
        font-size: 18px;
      }
      select {
        font-size: 18px;
      }
      button {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <h1>Article Quiz</h1>
  
  <!-- クイズ部 -->
  <div id="quiz-container"></div>

  <button id="submit-btn" class="button">Submit</button>
  <div id="score-display" style="display: none;"></div> <!-- ★スコア非表示にしておく -->
  <button id="next-btn" class="button" style="display:none;">Next Passage</button>
  
  <script src="script.js"></script>
</body>
</html>
