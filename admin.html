<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Calibri, sans-serif;
      margin: 20px;
      font-size: 16px;
      background-color: #f9f9f9;
      color: #333;
    }
    .admin-container {
      max-width: 600px;
      margin: auto;
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #3367d6;
    }
    #statsDisplay, #statsDisplayB {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Admin Panel</h1>

    <div id="statsDisplay">Loading Stat A...</div>
    <div id="statsDisplayB">Loading Stat B...</div>

    <button id="reloadBtn" class="button">Reload Stats</button>
    <button id="resetBtn" class="button">Reset Stat B</button>
  </div>

  <script>
    function loadStats() {
      fetch('https://kohtsuki.pythonanywhere.com/stats')
        .then(response => response.json())
        .then(data => {
          document.getElementById("statsDisplay").innerText =
            `縲心tat A縲前verall: ${data.correct_rate}% (${data.total_score} correct / ${data.total_questions} total)`;

          document.getElementById("statsDisplayB").innerText =
            `縲心tat B縲全ince Reset: ${data.correct_rate_b}% (${data.total_score_b} correct / ${data.total_questions_b} total)`;
        })
        .catch(error => {
          document.getElementById("statsDisplay").innerText = "Failed to load Stat A.";
          document.getElementById("statsDisplayB").innerText = "Failed to load Stat B.";
          console.error('Error loading stats:', error);
        });
    }

    function resetStats() {
      fetch('https://kohtsuki.pythonanywhere.com/reset', {
        method: 'POST'
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        loadStats();
      })
      .catch(error => {
        alert("Failed to reset Stat B.");
        console.error('Error resetting stats:', error);
      });
    }

    document.getElementById("reloadBtn").addEventListener("click", loadStats);
    document.getElementById("resetBtn").addEventListener("click", resetStats);

    window.addEventListener("load", loadStats);
  </script>
</body>
</html>
