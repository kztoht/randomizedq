<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      margin: 20px;
      font-size: 16px;
    }
    .admin-container {
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    .button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #statsDisplay {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Admin Panel</h1>
    <div id="statsDisplay">Loading stats...</div>
    <button id="reloadBtn" class="button">Reload Stats</button>
  </div>

  <script>
    function loadStats() {
      fetch('https://kohtsuki.pythonanywhere.com/stats')
        .then(response => response.json())
        .then(data => {
          document.getElementById("statsDisplay").innerText =
            `Correct Rate: ${data.correct_rate}% (${data.total_score} correct out of ${data.total_questions} questions)`;
        })
        .catch(error => {
          document.getElementById("statsDisplay").innerText = 
            "Failed to load stats.";
          console.error('Error loading stats:', error);
        });
    }

    document.getElementById("reloadBtn").addEventListener("click", loadStats);

    // ページ読み込み時に自動でロード
    window.addEventListener("load", loadStats);
  </script>
</body>
</html>
